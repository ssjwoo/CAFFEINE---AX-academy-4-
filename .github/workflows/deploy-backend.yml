name: Deploy Backend to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: caffein/backend
  ECR_REGISTRY: 864785582947.dkr.ecr.ap-northeast-2.amazonaws.com
  ECS_CLUSTER: caffeine-cluster
  ECS_SERVICE: caffeine_ecs_task-service-8vpukgnf
  ECS_TASK_FAMILY: caffeine_ecs_task_family

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::864785582947:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG 10_backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Fill in secrets in task definition
        run: |
          sed -i 's|\${DB_HOST}|${{ secrets.DB_HOST }}|g' ecs-task-definition.json
          sed -i 's|\${DB_PORT}|${{ secrets.DB_PORT }}|g' ecs-task-definition.json
          sed -i 's|\${DB_NAME}|${{ secrets.DB_NAME }}|g' ecs-task-definition.json
          sed -i 's|\${DB_USER}|${{ secrets.DB_USER }}|g' ecs-task-definition.json
          sed -i 's|\${DB_PASSWORD}|${{ secrets.DB_PASSWORD }}|g' ecs-task-definition.json
          sed -i 's|\${SECRET_KEY}|${{ secrets.SECRET_KEY }}|g' ecs-task-definition.json
          sed -i 's|\${GMAIL_ADDRESS}|${{ secrets.GMAIL_ADDRESS }}|g' ecs-task-definition.json
          sed -i 's|\${GMAIL_APP_PASSWORD}|${{ secrets.GMAIL_APP_PASSWORD }}|g' ecs-task-definition.json
          sed -i 's|\${KAKAO_REST_API_KEY}|${{ secrets.KAKAO_REST_API_KEY }}|g' ecs-task-definition.json
          sed -i 's|\${KAKAO_REDIRECT_URI}|${{ secrets.KAKAO_REDIRECT_URI }}|g' ecs-task-definition.json
          sed -i 's|\${GEMINI_API_KEY}|${{ secrets.GEMINI_API_KEY }}|g' ecs-task-definition.json

      - name: Update ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-definition.json
          container-name: 10_backend
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
