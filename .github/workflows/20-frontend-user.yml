name: Deploy User Frontend (front-sjw)

on:
  push:
    branches: ["front-sjw"]        # âœ… ì´ ë¸Œëœì¹˜ì—ì„œë§Œ ë°°í¬
    paths:
      - "20_frontend_user/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: 20_frontend_user
        run: npm ci         # ë˜ëŠ” npm install

      - name: Build project
        working-directory: 20_frontend_user
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync build output to S3
        run: |
          aws s3 sync 20_frontend_user/build s3://20-frontend-user \
            --delete
        # ğŸ” ë¹Œë“œ í´ë”ê°€ distë¼ë©´ ìœ„ ì¤„ì„ ì´ë ‡ê²Œ:
        # aws s3 sync 20_frontend_user/dist s3://20-frontend-user --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_USER_DISTRIBUTION_ID }} \
            --paths "/*"
