name: Frontend CI (build, test, lint)

# 2025-12-05: 비활성화 (frontend/ 폴더 삭제됨, 20_frontend_user.yml / 21_frontend_admin.yml로 대체)
# on:
#   push:
#     branches: [ "develop" ]
#   pull_request:
#     branches: [ "develop" ]

# 워크플로우 비활성화: 트리거 없음
on:
  workflow_dispatch:  # 수동 실행만 가능

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # 2025-12-05: 캐시 비활성화 (frontend/ 폴더 없어 캐시 경로 불일치로 에러 발생)
          # cache: "npm"
          # cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Create .env file (MOCK mode for CI)
        working-directory: ./frontend
        run: |
          echo "REACT_APP_USE_MOCK=true" > .env

      - name: Run lint
        working-directory: ./frontend
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script. Skipping lint."
          fi

      - name: Run tests
        working-directory: ./frontend
        env:
          CI: true
        run: |
          if npm run | grep -q "test"; then
            npm test -- --watch=false --passWithNoTests
          else
            echo "No test script. Skipping tests."
          fi

      - name: Build
        working-directory: ./frontend
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script. Skipping."
          fi
