name: Deploy Admin Frontend (Next.js Export)

on:
  push:
    branches: ["front-sjw"]                      # 필요하면 main 으로 바꾸면 됨
    paths:
      - "21_frontend_admin/**"
      - ".github/workflows/21_frontend_admin.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "21_frontend_admin/package-lock.json"

      - name: Install dependencies
        working-directory: 21_frontend_admin
        run: npm ci

      # next.config.ts 에 output: "export" 들어있다는 전제
      - name: Build Next.js (static export)
        working-directory: 21_frontend_admin
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}   # 또는 "ap-northeast-2"

      - name: Sync exported site to S3 (admin)
        run: |
          aws s3 sync 21_frontend_admin/out s3://21-frontend-admin --delete

      - name: Invalidate CloudFront cache (admin)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_ADMIN_DISTRIBUTION_ID }} \
            --paths "/*"
