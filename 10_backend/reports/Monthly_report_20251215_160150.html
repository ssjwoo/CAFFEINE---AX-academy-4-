
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        .content {
            padding: 30px;
        }
        .summary-box {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .summary-box h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .stat:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
        .stat-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 30px;
            background-color: #667eea;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>☕ Caffeine 소비 분석 리포트</h1>
            <p>Monthly 리포트 (2025-12-01 ~ 2025-12-31)</p>
        </div>
        <div class="content">
            <div class="summary-box">
                <h2>Summary</h2>
                
    <div class="stat">
        <span class="stat-label">총 소비</span>
        <span class="stat-value">₩1,085,500</span>
    </div>
    <div class="stat">
        <span class="stat-label">거래 건수</span>
        <span class="stat-value">45건</span>
    </div>
    <div class="stat">
        <span class="stat-label">전기 대비</span>
        <span class="stat-value" style="color: #28a745;">↓ 53.0%</span>
    </div>
    
        <div class="stat">
            <span class="stat-label">쇼핑</span>
            <span class="stat-value">₩509,200</span>
        </div>
        
        <div class="stat">
            <span class="stat-label">외식</span>
            <span class="stat-value">₩168,400</span>
        </div>
        
        <div class="stat">
            <span class="stat-label">주유</span>
            <span class="stat-value">₩150,500</span>
        </div>
        
    
            </div>
            
            <p style="color: #6c757d; font-size: 14px; margin-top: 30px;">
                더 자세한 분석은 관리자 대시보드에서 확인하실 수 있습니다.
            </p>
            
            <center>
                <a href="http://localhost:3000/dashboard" class="button">대시보드 열기</a>
            </center>
        </div>
        <div class="footer">
            <p>이 이메일은 Caffeine 시스템에서 자동으로 발송되었습니다.</p>
            <p>© 2025 Caffeine. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
